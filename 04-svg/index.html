<html>
  <head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
    <style>
    	html {
    		font-family: 'Roboto', sans-serif;
    	}
    </style>
  </head>
  <body>
    <h1>Primer ejemplo con D3js</h1>
    <div id="viz"></div>

    <script type="text/javascript">
 
    var width = 250;
    var height = 250;

    var svg = d3.select("#viz")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

 
    var x = d3.scale.linear()
                    .domain ([0, 20])
                    .range([0, width]);
    var y = d3.scale.linear()
                    .domain ([0, 20])
                    .range([height, 0]);
 
    var datos = [[10,8.04],[8,6.95],[13,7.58],[9,8.81],[11,8.33],[14,9.96],[6,7.24],[4,4.26],[12,10.84],[7,4.82],[5,5.68]];
 
    svg.selectAll("xline")
        .data(x.ticks(20))
        .enter().append("line")
        .attr("x1", x)
        .attr("x2", x)
        .attr("y1", 0)
        .attr("y2", height)
        .style("stroke", "#ccc");
 
    svg.selectAll("yline")
       .data(y.ticks(20))
       .enter().append("line")
       .attr("y1", y)
       .attr("y2", y)
       .attr("x1", 0)
       .attr("x2", width)
       .style("stroke", "#ccc");
 
    svg.selectAll("cirlce")
       .data(datos)
       .enter()
       .append("circle")
       .style("stroke", "red")
       .style("fill", "orange")
       .attr("r", 5)
       .attr("cx", function(d) { return x(d[0]); } )
       .attr("cy", function(d) { return y(d[1]); } );
 


    </script>
  </body>
</html>
